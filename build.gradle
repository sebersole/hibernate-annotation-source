plugins {
    id 'java-library'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    api "org.hibernate.orm:hibernate-core:6.3.0-BOOT-SOURCE"

    implementation "org.jboss.logging:jboss-logging:3.5.0.Final"
    implementation "org.hibernate.common:hibernate-commons-annotations:6.0.6.Final"

    compileOnly "org.jboss.logging:jboss-logging-annotations:2.2.1.Final"

    annotationProcessor "org.jboss.logging:jboss-logging-processor:2.2.1.Final"
    annotationProcessor "org.jboss.logging:jboss-logging:3.5.0.Final"
    annotationProcessor "org.jboss.logging:jboss-logging-annotations:2.2.1.Final"

    testImplementation "org.hibernate.orm:hibernate-testing:6.2.0.CR3"
    testImplementation "org.assertj:assertj-core:3.14.0"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.1"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.1"

    testRuntimeOnly "com.h2database:h2:2.1.214"
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.warnings false
}
